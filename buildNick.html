<!DOCTYPE html>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<html>
    <head>
        <title> </title>
    </head>
    <body>
        <h1>Build Page</h1>
        <br>
        <div class="container">
        <div class='triangle'></div>
        <div id="droppable" class="col-md-6">
          <p>Drop here</p>
        </div>
        </div>
    </body>
</html>
<script>
      $(function() {
    $( ".triangle" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  });
</script>

<style>
    
    
    .triangle{
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 100px 173.2px 100px;
        border-color: transparent transparent #2667ad transparent;

    }
    #droppable{
        border-style: solid;
        border-color: black;
        height: 150px;
    }
    
</style>
